<script type="text/javascript">
	var windowsize = $(window).width();
	$( document ).ready(function() {
		onload(); //Init
	});

	function onload(){
		//Responsive design Init
		if (windowsize < 768) {
  			$("#BrandTitle").remove();
			$("#navigation_menu_small").show();
			$("#more-space").show();
			$("#BrandContainer").append("<h5 class=\"title text-light\" id=\"BrandTitle\">Uriel Cedeño</h5>");
		}
		else{
			$("#BrandTitle").remove();
			$("#BrandContainer").append("<h4 class=\"title text-light\" id=\"BrandTitle\">Uriel Cedeño</h4>");
			$("#navigation_menu_small").hide();
			$("#more-space").hide();
		}
		//DOOM
		$("#toasty").hide();
		$("#toasty-mail").hide();
	}

	//Responsive desing functions and settings
	$(window).resize(function() {
  		windowsize = $(window).width();
		if (windowsize < 768) {
  			$("#BrandTitle").remove();
			$("#BrandContainer").append("<h5 class=\"title text-light\" id=\"BrandTitle\">Uriel Cedeño</h5>");
			$("#navigation_menu_small").show();
			$("#more-space").show();
		}
		else{
			$("#BrandTitle").remove();
			$("#BrandContainer").append("<h4 class=\"title text-light\" id=\"BrandTitle\">Uriel Cedeño</h4>");
			$("#navigation_menu_small").hide();
			$("#more-space").hide();
		}
	});
</script>
